[build]
builder = "nixpacks"

[deploy]
startCommand = "python app.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[environments.production.variables]
MODEL_DIR = "/app"
MODEL_BACKEND = "auto"
PYTHONPATH = "/app"
PORT = "8000"
RAILWAY_ENVIRONMENT_NAME = "production"
