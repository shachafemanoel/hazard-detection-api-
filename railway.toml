[build]
builder = "nixpacks"

[deploy]
startCommand = "python app.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[variables]
MODEL_DIR = "."
MODEL_BACKEND = "auto"
PYTHONPATH = "."

[environments.production.variables]
RAILWAY_ENVIRONMENT_NAME = "production"
